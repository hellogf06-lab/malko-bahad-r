<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Component Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
    <h1 class="text-2xl font-bold mb-4">Component Test</h1>
    <div id="status" class="space-y-2"></div>
    <script>
        const status = document.getElementById('status');
        fetch('http://localhost:3000')
            .then(r => r.ok ? status.innerHTML = '<p class="text-green-600">✅ App çalışıyor</p>' : status.innerHTML = '<p class="text-red-600">❌ Hata</p>')
            .catch(e => status.innerHTML = '<p class="text-red-600">❌ Sunucu kapalı</p>');
    </script>
</body>
</html>
